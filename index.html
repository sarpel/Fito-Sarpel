
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlantPals AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'shiver': 'shiver 0.25s infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) infinite',
              'wave-left': 'wave-left 3s ease-in-out infinite',
              'wave-right': 'wave-right 3s ease-in-out infinite',
              'vibrate': 'vibrate 0.1s linear infinite',
              'pant': 'pant 0.8s ease-in-out infinite',
              'drip': 'drip 2s linear infinite',
              'heat-shimmer': 'heat-shimmer 2s infinite linear',
              'breathe': 'breathe 4s ease-in-out infinite',
              'flicker': 'flicker 2s infinite',
            },
            keyframes: {
              shiver: {
                '0%, 100%': { transform: 'translateX(0)' },
                '25%': { transform: 'translateX(-2px)' },
                '75%': { transform: 'translateX(2px)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              'wave-left': {
                '0%, 100%': { transform: 'rotate(-12deg)' },
                '50%': { transform: 'rotate(-20deg)' },
              },
              'wave-right': {
                '0%, 100%': { transform: 'rotate(12deg)' },
                '50%': { transform: 'rotate(20deg)' },
              },
              vibrate: {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-1px, 1px)' },
                '40%': { transform: 'translate(-1px, -1px)' },
                '60%': { transform: 'translate(1px, 1px)' },
                '80%': { transform: 'translate(1px, -1px)' },
                '100%': { transform: 'translate(0)' },
              },
              pant: {
                '0%, 100%': { height: '1.5rem' }, // h-6
                '50%': { height: '2rem' }, // h-8
              },
              drip: {
                '0%': { transform: 'translateY(0)', opacity: '1' },
                '100%': { transform: 'translateY(40px)', opacity: '0' },
              },
              'heat-shimmer': {
                '0%': { transform: 'translateX(-150%) skewX(-15deg)' },
                '100%': { transform: 'translateX(150%) skewX(-15deg)' }
              },
              breathe: {
                '0%, 100%': { transform: 'scaleY(1) scaleX(1)' },
                '50%': { transform: 'scaleY(1.02) scaleX(1.01) translateY(-1%)' }
              },
              flicker: {
                '0%, 100%': { opacity: '1' },
                '5%': { opacity: '0.8' },
                '10%': { opacity: '0.9' },
                '15%': { opacity: '0.1' },
                '20%': { opacity: '1' },
                '50%': { opacity: '0.9' },
                '55%': { opacity: '0.5' },
                '60%': { opacity: '0.9' },
                '90%': { opacity: '1' },
                '95%': { opacity: '0.3' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=VT323&display=swap');
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #1a1c20;
        color: #e2e8f0;
        /* Hide cursor for the Pi display, show it for Admin Panel via JS class toggle if needed, or generic rule here */
      }
      .font-mono-display {
        font-family: 'VT323', monospace;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
